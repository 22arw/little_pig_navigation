front_laser:
  serial_port:      "/dev/ttyUSB0"    #THIS NEEDS STATICS ADDRESSING 
  serial_baudrate:  256000
  frame_id:         "front_laser_link"
  inverted:         true
  angle_compensate: true
  scan_mode:        "Standard"

rear_laser:
  serial_port:      "/dev/ttyUSB1"  #THIS NEEDS STATICS ADDRESSING  
  serial_baudrate:  256000
  frame_id:         "rear_laser_link"
  inverted:         true
  angle_compensate: true
  scan_mode:        "Standard"