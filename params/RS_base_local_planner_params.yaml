RSBandPlannerROS:

#TRAJECTORY CONTROL
 differential_drive: false
 max_acceleration: 0.5

# velocity limits
 max_vel_lin: 0.5
 max_vel_th: 1.0
 min_vel_lin: 0.1
 min_vel_th: 0.0
 min_in_place_vel_th: 0.0
 in_place_trans_vel: 0.0

# goal tolerance
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.2

# angular velocity PID
# k_prop_: 0.75

#eband parameters

rear_steering_mode: 0 #no rear steering
max_speed: 1.0 #m/s
max_steering_angle: 0.5 #rad
wheel_base: 1.63
goal_distance_threshold: 0.5
